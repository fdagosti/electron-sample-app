<p>This panel will display the content available on USB devices plugged on your machine</p>
<mu-loading-spinner *ngIf="loading"></mu-loading-spinner>


<article class="message is-primary" *ngFor="let drive of drives | async" style="margin-bottom: 1rem">
  <div class="message-header">
    <p>{{drive.drive.description}}</p>
  </div>
  <div class="message-body">
    <tree-root [nodes]="drive.content" [options]="options"></tree-root>
  </div>
</article>
